{% extends "base.html" %}

{% block title %}Edit Student - Student Management System{% endblock %}

{% block content %}
<h2>âœï¸ Edit Student</h2>

<form method="POST" action="{{ url_for('edit_student', student_id=student.id) }}">
    <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required value="{{ student.name }}" placeholder="Enter student name">
    </div>
    
    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required value="{{ student.email }}" placeholder="Enter email address">
    </div>
    
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="150" value="{{ student.age if student.age else '' }}" placeholder="Enter age (optional)">
    </div>
    
    <div class="form-group">
        <label for="major">Major</label>
        <input type="text" id="major" name="major" value="{{ student.major if student.major else '' }}" placeholder="Enter major (optional)">
    </div>
    
    <div class="actions">
        <button type="submit" class="btn">ğŸ’¾ Update Student</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">âŒ Cancel</a>
    </div>
</form>
{% endblock %}
