{% extends "base.html" %}

{% block title %}Add Student - Student Management System{% endblock %}

{% block content %}
<h2>â• Add New Student</h2>

<form method="POST" action="{{ url_for('add_student') }}">
    <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="Enter student name">
    </div>
    
    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="Enter email address">
    </div>
    
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="150" placeholder="Enter age (optional)">
    </div>
    
    <div class="form-group">
        <label for="major">Major</label>
        <input type="text" id="major" name="major" placeholder="Enter major (optional)">
    </div>
    
    <div class="actions">
        <button type="submit" class="btn">ğŸ’¾ Save Student</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">âŒ Cancel</a>
    </div>
</form>
{% endblock %}
